      <ol class="breadcrumb">
         <li><a href="#">Workspace</a></li>
         <li class="active">Role</li>
      </ol>

                        c-12.83-6.502-21.887-22.178-21.887-40.512c0-24.154,15.712-43.738,35.089-43.738c19.377,0,35.089,19.584,35.089,43.738

            </svg>
         </i>
         <div class="h1txt">Role</div>
      </h1>
   </section>
   <section class="content">
      <div class="row">
         <section class="col-lg-12">
            <div class="col-md-12 no-padding">
               <div class="col-md-12 no-padding ">
                  <div class="box box-primary">
                     <div class="box-header with-border">
                        <h3 class="box-title">Define User Role</h3>
                     </div>
                     <form role="form">
                        <div class="box-body top20 ">
                           <div class="row">
                              <div class="col-sm-4">
                                 <div class="group">      
                                    <input type="text" required  [(ngModel)]="roleObject.name" name="name">
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>Role Name*</label>
                                 </div>
                              </div>
                           </div>
                           <div class="row switchbtn" >
                              <div class="col-sm-3" *ngFor="let access of accessModuleList; let index = index">
                                 <label class="col-sm-12 no-padding">{{access.moduleName}}</label>
                                 <div class="form-group">
                                    <label class="switch">
                                    <input type="checkbox" [checked]="access.permission == 'rw'" (change)="changeAccess(access, $event, index)">
                                    <span class="slider round"></span>
                                    </label>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="box-footer">
                           <button type="button" class="btn bg-gray roundbtn btn-flat margin" (click)="closePage()">
                              Close
                              <div class="ripple-container"></div>
                           </button>
                           <button type="button" class="btn bg-navy btn-flat roundbtn margin" (click)="saveRole(false)">
                              Save
                              <div class="ripple-container"></div>
                           </button>
                           <button type="button" class="btn bg-green btn-flat roundbtn margin" (click)="saveRole(true)">
                              Save & Close
                              <div class="ripple-container" ></div>
                           </button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </section>
      </div>
   </section>
</div>
