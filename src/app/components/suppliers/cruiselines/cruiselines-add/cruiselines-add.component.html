  <section class="content">
    <div class="row">
      <div class="col-md-6">

        <div class="col-md-12 no-padding">
          <div class="box box-primary">
            <div class="box-header ">
              <h3 class="box-title"> <span *ngIf="isEditMode">Edit</span><span *ngIf="!isEditMode">Add</span> Cruise Lines</h3>
              
            </div>
            <br><br>  
            <!--<div class="box-body table-responsive ">-->
              <div class="row">
                <div class="col-sm-12">

                  <form action="">
                    <div class="row">
                        <div class="col-sm-6">
                          <div class="group">
                            <input type="text" required [(ngModel)]="cruiselineName"  name="cruiselineName">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Cruise line name</label>
                          </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="group">
                                <input type="number" required [(ngModel)]="ships"  name="ships">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Ships</label>
                            </div>
                        </div>
                    </div>
                  </form>
                </div>
              </div>
            <!--</div>-->
            <div class="box-footer clearfix">
              <div class="col-sm-12 no-padding">
                <ul class="no-margin pull-right">
                  
                    <button type="button" class="btn bg-gray roundbtn btn-flat margin" (click)="gotolist()" >
                      Close 
                      <div class="ripple-container"></div>
                    </button>
                  
                    <button type="button" (click)="saveCruiseline()" class="btn bg-navy btn-flat roundbtn margin" >
                      Save
                      <div class="ripple-container"></div>
                    </button>  
                    <button type="button"  (click)="saveCruiseline(1)" class="btn bg-green btn-flat roundbtn margin">
                      Save & Close
                     <div class="ripple-container"></div>
                   </button>
                  
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
